version: '3.8'

services:
  sungrow:
    build: .
    container_name: SG-0x01
    volumes:
      - /home/sungrow/config-0x01.yaml:/config/config.yaml
      - /home/sungrow/logs:/logs
    ports:
      - "8081:8081"
    environment:
      - TZ=Asia/Karachi
    restart: always
    networks:
      - sungrow_network

networks:
  sungrow_network:
    driver: "bridge"
